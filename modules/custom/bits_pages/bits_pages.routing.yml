bits_pages.simple:
  path: "/bits_pages/simple"
  defaults:
    _controller: '\Drupal\bits_pages\Controller\BitsPagesController::simple'
    _title: "ControllerSimple"
  requirements:
    _permission: "access simple"

bits_pages.calculator:
  path: "/bits_pages/calculator/{operador}/{x}/{y}"
  defaults:
    _controller: '\Drupal\bits_pages\Controller\BitsCalculatorController::calculator'
    _title: "ControllerCalculator"
  requirements:
    _permission: "access calculator"

bits_pages.links:
  path: "/bits_pages/links"
  defaults:
    _controller: '\Drupal\bits_pages\Controller\BitsLinksController::links'
    _title: "ControllerLinks"
  requirements:
    _access: "TRUE"
